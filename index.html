<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchPass</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/avatar.css">
    <link rel="stylesheet" href="components/banner.css">
</head>
<body>

    <div class="banner">
        <div class="container">
            <h1>MatchPass</h1>
            <h2>Your privileged access to the world of football</h2>
            <a href="#apply-section" class="btn-blue">Sign up</a>
        </div>
    </div>

    <div class="container">
        <h2>MatchPass all around the world</h2>

        <div class="cards">
            <div class="card">
                <img src="images/london.jpg" alt="MatchPass London">
                <h3>London</h3>
            </div>
            <div class="card">
                <img src="images/barcelona.jpg" alt="MatchPass Barcelona">
                <h3>Barcelona</h3>
            </div>
            <div class="card">
                <img src="images/munich.jpg" alt="MatchPass Munich">
                <h3>Munich</h3>
            </div>
        </div>
    </div>

    <div id="apply-section">
        <div data-tf-widget="dypr4PHM" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div>
        <script src="https://embed.typeform.com/next/embed.js"></script>
    </div>

</body>
</html>
